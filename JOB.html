<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="styles/stylejob.css">
</head>
<body>
    <div class="container">
       <div class="apply_box">
           <h1>
            Job Application <span class="title_small">(Web)</span> 
           </h1>

         <form action="">
             <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter First Name" required>
                </div>
                 <div class="form_control">
                    <label for="last_name">Last Name</label>
                     <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required>
                 </div>
                 <div class="form_control">
                     <label for="email">Email</label>
                     <input type="email" name="email" id="email" placeholder="Enter E-Mail" required>
                 </div>
                 <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="React">React</option>
                        <option value="Node">Node.js</option>
                        <option value="fill_stack">Full Stack Developer</option>
                        <option value="Frontend">Frontend</option>
                    </select>
                 </div>
                 <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address" required>

                    </textarea>
                 </div>
                 <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter City Name" required>
                 </div>
                 <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode here" required>
                 </div>
                 <div class="form_control">
                    <label for="date">D.O.B</label>
                    <input value="2023-08-28" type="date" name="date" id="date">
                 </div>
                 <div class="form_control">
                    <label for="upload">Upload your CV</label>
                    <input type="file" name="upload" id="upload" required>
                 </div>

             </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>             
                </div>
         </form>

        </div>
    </div>
</body>
</html>
